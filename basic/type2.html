<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 타입 변환
      // string => number
      // Number(), parseInt(), parsefloat()
      // NaN : Not a Number

      // number => string
      // String(), toString()
      console.log('String() ', typeof String(123));
      let a = 456;
      console.log('toString() ', typeof a.toString());

      let num1 = '40';
      console.log(typeof num1);
      console.log(typeof Number(num1));
      console.log(typeof parseInt(num1));

      // + : 연결

      console.log(num1 + 5);
      console.log(num1 - 5);
      console.log(num1 * 5);
      console.log(num1 / 5);
      console.log('Number(true)', Number(true));
      console.log('Number(true)', Number(false));
    </script>
  </body>
</html>
