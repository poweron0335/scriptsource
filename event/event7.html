<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="" method="get">
      <div>
        <label> 이름 <input type="text" name="word" id="word1" value="ABCDE" /> </label>
      </div>
      <div>
        <label> 이름 <input type="text" name="word2" id="word2" /> </label>
      </div>
      <div>
        <label> 이름 <input type="text" name="word3" id="word3" value="ABCDE" /> </label>
      </div>
      <div>
        <select name="fruits" id="">
          <option value="사과">사과</option>
          <option value="오렌지">오렌지</option>
          <option value="딸기">딸기</option>
          <option value="바나나">바나나</option>
          <option value="망고">망고</option>
        </select>
      </div>
    </form>
    <script>
      // change : 값의 변화가 일어나고, 포커스가 빠질 때 발생
      // input : 입력하면서 바로바로 발생
      // blur : 값의 변화와 상관없이 포커스만 빠지면 발생
      const word1 = document.getElementById('word1');
      word1.addEventListener('change', (e) => {
        // 사용자의 입력값을 소문자로 변경
        // 사용자 입력값 가져오기 => 소문자로 변경 후 value에 삽입
        // console.log(e.target.value); // form 요소 이기 때문에 value 일반 태그면 inner
        e.target.value = e.target.value.toLowerCase();
      });

      const word2 = document.getElementById('word2');
      word2.addEventListener('input', (e) => {
        e.target.value = e.target.value.toLowerCase();
      });
      const word3 = document.getElementById('word3');
      word3.addEventListener('blur', (e) => {
        e.target.value = e.target.value.toLowerCase();
      });

      const select = document.querySelector('select');
      select.addEventListener('input', (e) => {
        console.log(e.target.value);
      });
    </script>
  </body>
</html>
