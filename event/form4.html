<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div * {
        padding: 10p;
        margin: 10px;
      }
      [readonly] {
        background-color: lightgray;
      }
    </style>
  </head>
  <body>
    <h3>숫자 맞추기 게임</h3>
    <p>
      이 게임은 컴퓨터가 생성한 숫자를 맞추는 게임입니다. <br />
      숫자는 1 ~ 100 사이에 있습니다.
    </p>
    <div>
      <label> 숫자 <input type="text" name="num" id="num" size="5" /> </label>
      <button type="button">확인</button>
    </div>
    <div>
      <label> 추측횟수 <input type="text" name="count" id="count" size="5" readonly /> </label>
    </div>
    <div>
      <label> 힌트 <input type="text" name="hint" id="hint" readonly /> </label>
    </div>
    <script>
      // 임의의 수를 알아맞추는 게임

      // 추측횟수 : 사용자가 숫자를 몇 번 추측했는지 증가
      // 힌트 : 더 큰 수를 입력하세요 or 더 작은 수를 입력하세요 or 정답입니다.

      // 정답입니다. => 버튼 비활성화

      // 1 ~ 100 사이의 임의의 수 생성
      const num = Math.floor(Math.random() * 100) + 1;
      // 추측횟수 변수 선언
      let usercount = 0;

      // 버튼 찾아오기
      const button = document.querySelector('button');
      // 버튼 클릭 시 이벤트 활성화
      button.addEventListener('click', () => {
        // 사용자에게 입력받을 숫자 찾아오기
        const idnum = document.querySelector('#num').value;
        // result 값을 초기화
        let result = '';
        // 버튼을 누를 때마다 usercount +1씩 증가
        usercount++;

        // 만약에 임의의 수와 사용자가 입력한 숫자가 같은 경우 '정답입니다.'
        // 생성된 임의의 숫자보다 사용자가 입력한 숫자가 작으면 '더 큰 수를 입력하세요'
        //                                            크면 ' 더 작은 수를 입력하세요'
        // result 값에 출력
        if (idnum == num) {
          result = '정답입니다.';
        } else if (idnum < num) {
          result = '더 큰 수를 입력하세요';
        } else if (idnum > num) {
          result = '더 작은 수를 입력하세요';
        }
        // count 본연의 값을 가져와서 result에 출력
        document.querySelector('#count').value = result;
        // hint 본연의 값을 가져와서 result에 출력
        document.querySelector('#hint').value = result;
      });
    </script>
  </body>
</html>
