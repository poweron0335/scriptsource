<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div>
      <input type="text" name="num1" id="num1" size="5" />
      +
      <input type="text" name="num2" id="num2" size="5" />
      =
      <input type="text" name="result" id="result" size="5" />
      <input type="button" value="더하기" />
    </div>
    <div style="margin-top: 10px">
      <input type="text" name="num3" id="num3" size="5" />
      <select name="op" id="">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
      </select>
      <input type="text" name="num4" id="num4" size="5" />
      =
      <input type="text" name="result2" id="result2" size="5" />
      <input type="button" value="계산" />
    </div>
  </body>
  <script>
    // 더하기 클릭 시 num1, num2 값 가져온 후 연산결과를 result 에 보여주기
    const num1 = document.querySelector('#num1'); // "5"
    const num2 = document.querySelector('#num2'); // "7"
    const button = document.querySelector('[type = button]');
    const result = document.querySelector('#result');

    button.addEventListener('click', () => {
      result.value = Number(num1.value) + Number(num2.value);
    });

    // 사칙연산
    // button2 찾아오기 (body 안에 div 두번째 자식 안에 button)
    const button2 = document.querySelector('body div:nth-child(2) input[type=button]');
    // button2 클릭 이벤트 활성화
    button2.addEventListener('click', () => {
      // num3 값 Number 형태로 가져오기
      const num3 = Number(document.querySelector('#num3').value);
      // num4 값 Number 형태로 가져오기
      const num4 = Number(document.querySelector('#num4').value);
      // op 값 가져오기 name으로
      const op = document.querySelector('select[name = op]');
      // result2 값 가져오기
      const result2 = document.querySelector('#result2');

      // op : +, -, *, /
      // 사칙연산 기능을 만들어라
      // switch 구문 사용

      switch (op.value) {
        case '+':
          result2.value = num3 + num4;
          break;
        case '-':
          result2.value = num3 - num4;
          break;
        case '*':
          result2.value = num3 * num4;
          break;
        case '/':
          result2.value = num3 / num4;
          break;
        default:
          break;
      }
    });
  </script>
</html>
