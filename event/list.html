<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container card-group">
      <div class="card">
        <img src="https://placehold.co/600x600" class="card-img-top" alt="..." />
        <div class="card-body">
          <h5 class="card-title">Card title</h5>
          <p class="card-text">가격 : <span>70000</span></p>
          <a href="#" class="btn btn-primary">주문하기</a>
        </div>
      </div>
      <div class="card">
        <img src="https://placehold.co/600x600" class="card-img-top" alt="..." />
        <div class="card-body">
          <h5 class="card-title">Card title</h5>
          <p class="card-text">가격 : <span>70000</span></p>
          <a href="#" class="btn btn-primary">주문하기</a>
        </div>
      </div>
      <div class="card">
        <img src="https://placehold.co/600x600" class="card-img-top" alt="..." />
        <div class="card-body">
          <h5 class="card-title">Card title</h5>
          <p class="card-text">가격 : <span>70000</span></p>
          <a href="#" class="btn btn-primary">주문하기</a>
        </div>
      </div>
    </div>
    <script>
      // 배열, 객체
      const products = [
        { id: 0, price: 70000, title: 'blossom Dress' },
        { id: 1, price: 50000, title: 'Springfild Shirt' },
        { id: 2, price: 60000, title: 'Black Monastery' },
      ];
      //   const obj = {key:value, key:value, ......};

      console.log(products[1]); // { id: 1, price: 50000, title: 'Springfild Shirt' }
      console.log(products[1].title); //

      // products 값 화면 출력
      // 1. 디자인 영역 가져오기
      // 2. products 배열을 삽입

      const cards = document.querySelectorAll('.card');
      cards.forEach((card, idx) => {
        // 인덱스 값도 불러올 수 있음
        console.log(card, ' ', idx);

        console.log(card.querySelector('h5').innerHTML); // card 안에 h5
        console.log(card.querySelector('p > span').innerHTML); // card 안에 p 안에 span

        card.querySelector('h5').innerHTML = products[idx].title;
        card.querySelector('p > span').innerHTML = products[idx].price;
      });
    </script>
  </body>
</html>
