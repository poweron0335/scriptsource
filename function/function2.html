<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 호이스팅(Hoisting) : 선언하지 않고 호출
      // 1. function 키워드로 작성된 함수
      // 2. var 로 선언된 변수

      x = 5;
      document.write('x = ' + x);
      var x;
      document.write('<br> result = ' + myFunction(4, 5));
      // ReferenceError: Cannot access 'myFunction2' before initialization => myFunction2가 초기화 되기 전에 접근 불가
      // document.write('<br> result = ' + myFunction2(5, 6));

      function myFunction(a, b) {
        return a * b;
      }

      // 2. 함수 표현식
      const myFunction2 = function (a, b = 10) {
        return a * b;
      };

      // 함수 사용 - 호출
      let result = myFunction(3, 4);
      document.write('<br> result = ' + result);
      document.write('<br> result = ' + myFunction2(4, 5));
    </script>
  </body>
</html>
