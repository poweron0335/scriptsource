<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p id="demo"></p>
    <script>
      // 배열
      // 다양한 타입의 값을 담을 수 있음

      const fruits = ['사과', '망고', '바나나', '수박', '자두', '포도'];
      const others = ['과일', 1, 3.14, new Date(), 35, {}];

      // 추가 - push(), unshift(), splice()
      fruits.push('키위'); // 맨 뒤에 요소 삽입
      console.log(fruits);

      fruits.unshift('오렌지'); // 맨 앞에 요소 삽입
      console.log(fruits);

      fruits.splice(2, 0, '두리안');
      console.log(fruits);

      // 삭제 - pop(), shift(), splice()
      fruits.pop(); // 마지막 요소 삭제
      console.log(fruits);

      fruits.shift();
      console.log(fruits); // 첫 요소 삭제

      fruits.splice(2, 1); // 지정한 위치에 있는 요소 삭제
      console.log(fruits);

      // 배열 길이 - length
      console.log('배열 길이 ', fruits.length);

      // 배열 요소를 string으로 변환해서 돌려주는 메소드(, 로 구분) -> toString()
      document.getElementById('demo').innerHTML = fruits.toString();

      // 배열 요소를 연결해서 하나의 값으로 돌려줌 -> join()
      document.write('배열 요소를 연결해서 하나의 값으로 ', fruits.join('-'), '<br>');
      // 오름차순 정렬 sort() : 문자열만 가능(기본)
      document.write('배열 요소 정렬 ', fruits.sort(), '<br>');

      const numbers = [12, 6, 9, 1, 10, 7];
      document.write('배열 요소 정렬 ', numbers.sort(), '<br>');
      // 비교 함수 작성 필요
      //   numbers.sort((a, b) => b - a); 내림차순
      numbers.sort((a, b) => a - b); // 오름차순
      document.write(numbers, '<br>');

      // 배열 거꾸로 출력 : reverse()
      document.write('배열 거꾸로 출력 ', fruits.reverse(), '<br>');

      // concat()
      document.write('다른 배열과 연결 ', fruits.concat('석류'), '<br>');

      // 배열 요소 찾기 : indexOf(), lastIndexOf(), includes()
      document.write('배열 요소의 인덱스 찾기 ', fruits.indexOf('사과'), '<br>');
      document.write('배열 요소의 인덱스 찾기 ', fruits.indexOf('파파야'), '<br>');
      document.write('배열 요소 찾기(찾으면 true, 못 찾은 경우 false) ', fruits.includes('파파야'), '<br>');

      // 배열 요소 찾기 : find(), findIndex(), findLast(), findLastIndex()
      // numbers = [12, 6, 9, 1, 10, 7];
      document.write(
        '배열 요소의 인덱스 찾기(조건에 만족하는 첫번재 요소 반환) ',
        numbers.find((num) => num > 5),
        '<br>'
      );
      document.write(
        '배열 요소의 인덱스 찾기(조건에 만족하는 첫번재 요소 반환) ',
        numbers.findIndex((num) => num > 5),
        '<br>'
      );

      // ...(spread) : 배열의 요소를 하나씩 꺼내서 새로운 배열로 돌려줌
      //               배열의 깊은 복사(원본 하고는 상관없음)
      let shallowCopy = [...fruits];
      document.write('배열 shallowCopy ', shallowCopy, '<br>');
      fruits.push('파인애플');
      document.write('배열 fruits ', fruits, '<br>');
      document.write('배열 shallowCopy ', shallowCopy, '<br>');

      // 배열의 얕은 복사(원본 하고 상관 있음)
      const fruits2 = fruits;
      document.write('배열 fruits2 ', fruits2, '<br>');
      fruits.push('고구마');
      document.write('배열 fruits ', fruits, '<br>');
      document.write('배열 fruits2 ', fruits2, '<br>');

      const arr1 = ['1월', '2월', '3월'];
      const arr2 = ['4월', '5월', '6월'];
      const arr3 = ['7월', '8월', '9월'];
      const months = [...arr1, ...arr2, ...arr3];
      document.write('배열 months ', months, '<br>');

      // 동일한 값으로 배열 생성 - fill()
      const array4 = [1, 1, 1, 1, 1];
      const array5 = new Array(5).fill(1);
      document.write('배열 array5 ', array5, '<br>');
    </script>
  </body>
</html>
