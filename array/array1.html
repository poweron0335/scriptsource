<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 배열
      const cars = ['Saab', 'Volvo', 'BMW'];
      const cars1 = new Array('Saab', 'Volvo', 'BMW');

      const cars2 = [];

      // 배열 메소드
      // 1. push() : 배열 요소 추가(맨 뒤에)
      cars2.push('Saab');

      // 2. 조회
      for (let index = 0; index < cars.length; index++) {
        const element = cars[index];
        console.log(element);
      }

      console.log('===============');

      // 객체
      for (let i in cars2) {
        console.log(i);
        console.log(cars2[i]);
      }

      console.log('===============');

      // 자바 향상된 for
      for (const car of cars1) {
        console.log(car);
      }

      console.log('===============');
      cars.forEach((car) => {
        console.log(car);
      });
      console.log('===============');

      console.log(cars1[1]);
    </script>
  </body>
</html>
